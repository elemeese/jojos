<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" required></ion-input>
    <ion-button slot="end" fill="clear" (click)="togglePassword()">
      <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-text color="danger" *ngIf="loginError">{{ loginError }}</ion-text>

  <ion-button expand="block" (click)="login()">INGRESAR</ion-button>
  <ion-button expand="block" fill="clear" (click)="goToResetPassword()">Olvidé mi contraseña</ion-button>
</ion-content>
